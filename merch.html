    <header>
        <div class="intro-container2">
        <h1>Merch</h1>
    </header>
<main>
    <div class="merch">
        <div class="tricko">
            <img src="images/tricko.png" alt="tricko">
            <h2>Festival Tričko</h2>
            <h3>499Kč</h3>
            <form id="size chart">
                <label for="S">
                    <input id="S" type="radio" name="size">S
                </label>
                <label for="M">
                    <input id="M" type="radio" name="size">M
                </label>
                <label for="L">
                    <input id="L" type="radio" name="size" >L
                </label>
                <label for="XL">
                    <input id="XL" type="radio" name="size">XL
                </label>
                <label for="XXL">
                    <input id="XXL" type="radio" name="size" >XXL
                </label>
            </form>
            <button type="button">Koupit</button>
        </div>
        <div class="cepice">
            <img src="images/klobouk.png" alt="klobouk">
            <h2>Festival Klobouk</h2>
            <h3>249Kč</h3>
            <form class="form">
                <label for="SS">
                    <input id="SS" type="radio" name="size">S
                </label>
                <label for="MM">
                    <input id="MM" type="radio" name="size">M
                </label>
                <label for="LL">
                    <input id="LL" type="radio" name="size" >L
                </label>
                <label for="XLL">
                    <input id="XLL" type="radio" name="size">XL
                </label>
                <label for="XXLL">
                    <input id="XXLL" type="radio" name="size" >XXL
                </label>
                <button type="button">Koupit</button>
            </form>
        </div>
        <div class="teplaky">
            <img src="images/teplaky.png" alt="teplaky">
            <h2>Festival Tepláky</h2>
            <h3>499Kč</h3>
            <form class="form">
                <label for="SSS">
                    <input id="SSS" type="radio" name="size">S
                </label>
                <label for="MMM">
                    <input id="MMM" type="radio" name="size">M
                </label>
                <label for="LLL">
                    <input id="LLL" type="radio" name="size" >L
                </label>
                <label for="XLLL">
                    <input id="XLLL" type="radio" name="size">XL
                </label>
                <label for="L">
                    <input id="XXLLL" type="radio" name="size" >XXL
                </label>
                <button type="button">Koupit</button>
        </div>
    </div>
